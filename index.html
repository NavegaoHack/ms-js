<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./src/css/output.css">

    <script src="./src/scripts/app.js" defer></script>
</head>
<body>
    <header class="py-4">
        <div class="px-4">
            <h1 class="text-4xl">MS</h1>
            <h2 class="text-2xl -my-2">JS</h2>
        </div>
    </header>

    <main class="relative containerNodeContainer">
        <div class="absolute left-0 right-0 flex justify-center nodeContainer">
            <div class="w-12 h-12 bg-zinc-800 grid place-content-center text-slate-100 rounded-md text-2xl mx-2 transition-transform nodeNumber">1</div>
            <div class="w-12 h-12 bg-zinc-800 grid place-content-center text-slate-100 rounded-md text-2xl mx-2 transition-transform nodeNumber">2</div>
            <div class="w-12 h-12 bg-zinc-800 grid place-content-center text-slate-100 rounded-md text-2xl mx-2 transition-transform nodeNumber">3</div>
        </div>
    </main>

    <custom-controls class="absolute bottom-8 w-full flex justify-center gap-4 text-slate-100 text-2xl">
        <button class="w-28 h-8 bg-zinc-800 grid place-content-center rounded-md hover:bg-zinc-700 active:bg-amber-600" id="sortBtn">sort</button>
        <button class="w-28 h-8 bg-zinc-800 grid place-content-center rounded-md hover:bg-zinc-700 active:bg-amber-600" id="unsortBtn">unsort</button>
    </custom-controls>
    <footer></footer>
</body>
</html>
